<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hallo Theo â€“ AI Chat Simulation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      color: #1e1e2d;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #1e1e2d;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #d0d5dd;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fafbfc;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #00b3a4; /* Hallo Theo primary teal */
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00998b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit a Customer Inquiry</h2>
    <form action="https://YOUR-PRODUCTION-WEBHOOK.n8n.cloud" method="POST">
      <label for="name">Your name:</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe" required>

      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" placeholder="jane@domain.com" required>

      <label for="message">Your question:</label>
      <textarea id="message" name="message" rows="4" placeholder="When does my lease renew?" required></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
  </div>
</body>
</html>
